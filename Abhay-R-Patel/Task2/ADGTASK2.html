<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>AMDB</title>


  <style>
  body{
    font-family:serif;
    background:#F1360D;
;

  }
  /*use of dot operator to give styling to a tag with the corresponding tag name*/
  .menu{
    position: relative;
    width: 3em;
    height: 3em;
    border-radius: 8em;
    margin: auto;
    margin-top: 5em;
    margin-bottom:5em;
    /*1 em =12pts*/
    cursor: pointer;
    border:2em solid white;


  }
  .menu:after {
    content: "";
    position: absolute;
    top: 1em;
    left: 1em;
    width: 1em;
    height: 0.2em;
    border-top: 0.6em double #fff;
    border-bottom: 0.2em solid #fff;
  }
  .menu ul {
    list-style: none;
    padding: 0;
  }
  .menu li {
    width: 5em;
    height: 2em;
    padding: 0.2em;
    margin-top: 0.2em;
    text-align: center;
    border-top-right-radius: 0.5em;
    border-bottom-right-radius: 0.5em;
    transition: all 1s;
    background: black;
    opacity: 0;
    z-index: -1;
  }
  .menu:hover li{
    opacity:1;

  }
  .menu:hover ul::before {
    position: absolute;
    content: "";
    width: 0;
    height: 0;
    display: block;
    left: 50%;
    top: -5.0em;

    border-width: 6.5em;
    border-radius: 0 7.5em 7.5em 0;
    border-left: 0;
    border-style: solid;


    z-index: -1;

    cursor: default;
  }
  .menu a
  {
    color: white;
  }
  .menu ul {
    transform: rotate(180deg) translateY(-2em);
    transition: 1s all;
  }
  .menu:hover ul {
    transform: rotate(0deg) translateY(-1em);
  }
  .menu li:nth-of-type(1)
  {
    transform: rotate(-90deg);
    font-family: 'Tangerine', serif;
    position: absolute;
    left: -1.2em;
    top: -4.2em;
  }
  .menu li:nth-of-type(2)
  {
    transform: rotate(-45deg);
    position: absolute;
    left: 2em;
    top: -3em;
  }
  .menu li:nth-of-type(3) {
    position: absolute;
    left: 3.4em;
    top: 0.3em;
  }
  .menu li:nth-of-type(4) {
    transform: rotate(45deg);
    position: absolute;
    left: 2em;
    top: 3.7em;
  }
  .menu li:nth-of-type(5) {
    transform: rotate(90deg);
    position: absolute;
    left: -1.2em;
    top: 5em;
  }
</style>





</head>

<body>
  
<nav class="menu">
  <ul>
    <li><a href="#products">MOVIES</a></li>
    <li><a href="#services">TV SHOWS</a></li>
    <li><a href="#careers">CELEBS</a></li>
    <li><a href="#about">HALL OF FAME</a></li>
    <li><a href="#contact">CONTACT</a></li>
  </ul>
</nav>

<p >Hover to show menu!!!!!!!</p>



</body>
</html>
